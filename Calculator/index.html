<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="value" placeholder="0">
        <div class="box1">
            <button class="ac green">AC</button>
            <button class="del green">DEL</button>
            <button class="per green">%</button>
            <button class="div green">/</button>
        </div>

        <div class="box2">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="mul">*</button>
        </div>

        <div class="box3">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="sub">-</button>
        </div>

        <div class="box4">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="add">+</button>
        </div>

        <div class="box5">
            <button class="dzero">00</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
            </div>
    </div>


    <script src="index.js" charset="UFT-8"></script>
</body>

</html>
